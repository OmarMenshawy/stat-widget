<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stat Widget</title>
    <link rel="stylesheet" href="./css/master.css" />
  </head>
  <body>
    <div class="viewbox">
      <div class="container">
        <div class="revenue box">
          <div class="title-bar">
            <div class="title">
              <span class="col"></span>
              <span class="sec-title">Revenue</span>
            </div>
            <span class="increament">+$35.300</span>
          </div>
          <div class="current-value">$86.245</div>
          <div class="trend">
            <span class="sec-trend">Trend</span>
            <span class="trend-icon">
              <span></span><span></span><span></span><span></span><span></span>
            </span>
          </div>
        </div>
        <div class="orders box">
          <div class="title-bar">
            <div class="title">
              <span class="col"></span>
              <span class="sec-title">Orders</span>
            </div>
            <span class="increament">+43</span>
          </div>
          <div class="current-value">256</div>
          <div class="trend">
            <span class="sec-trend">Trend</span>
            <span class="trend-icon">
              <span></span><span></span><span></span><span></span><span></span>
            </span>
          </div>
        </div>
        <div class="costumers box">
          <div class="title-bar">
            <div class="title">
              <span class="col"></span>
              <span class="sec-title">Costumers</span>
            </div>
            <span class="increament">+32</span>
          </div>
          <div class="current-value">216</div>
          <div class="trend">
            <span class="sec-trend">Trend</span>
            <span class="trend-icon">
              <span></span><span></span><span></span><span></span><span></span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
